<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustard Sauce Web Design</title>
  <link rel="stylesheet" href="style.css">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU=" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h1 class="brand">Mustard Sauce Web Design</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Mustard Sauce Web Design</h3>
        <ul>
          <li><i class="fa fa-home" aria-hidden="true"></i> 221 - B</li>
          <li><i class="fa fa-road" aria-hidden="true"></i> Baker Street</li>
          <li><i class="fa fa-superpowers" aria-hidden="true"></i> Udamudammalapur</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Contact Us</h3>
        <form>
          <p>
            <label>Name</label>
            <input type="text" name="name">
          </p>
          <p>
            <label>Company name</label>
            <input type="text" name="company">
          </p>
          <p>
            <label>Email Adress</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>Phone number</label>
            <input type="text" name="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows=5></textarea>
          </p>
          <p class="full">
            <button>Submit</button></p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
